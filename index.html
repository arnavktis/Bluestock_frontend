<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming IPO Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upcoming IPO Information</h1>
            <p>Manage your IPO Details</p>
            <div class="buttons">
                <button class="register">Register</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <ul>
                    <li><a href="#" class="active">IPO Information</a></li>
                    <li><a href="#">IPO Info</a></li>
                </ul>
            </div>
            <div class="form-container">
                <h2>IPO Information</h2>
                <p>Enter IPO Details</p>
                <div class="company-logo">
                    <img src="nse-logo.png" alt="Company Logo" class="logo">
                    <button>Upload Logo</button>
                    <button>Delete</button>
                </div>
                <form>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" placeholder="Vodafone Idea">
                    </div>
                    <div class="form-group">
                        <label>Price Band</label>
                        <input type="text" placeholder="Not Issued">
                    </div>
                    <div class="form-group">
                        <label>Open</label>
                        <input type="text" placeholder="Not Issued">
                    </div>
                    <div class="form-group">
                        <label>Close</label>
                        <input type="text" placeholder="Not Issued">
                    </div>
                    <div class="form-group">
                        <label>Issue Size</label>
                        <input type="text" placeholder="2300 Cr.">
                    </div>
                    <div class="form-group">
                        <label>Issue Type</label>
                        <select>
                            <option>Select Type</option>
                            <option>Type 1</option>
                            <option>Type 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Listing Date</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select>
                            <option>Select Status</option>
                            <option>Status 1</option>
                            <option>Status 2</option>
                        </select>
                    </div>
                    <h3>New Listed IPO Details (When IPO Get Listed)</h3>
                    <div class="form-group">
                        <label>IPO Price</label>
                        <input type="text" placeholder="₹ 383">
                    </div>
                    <div class="form-group">
                        <label>Listing Price</label>
                        <input type="text" placeholder="₹ 435">
                    </div>
                    <div class="form-group">
                        <label>Listing Gain</label>
                        <input type="text" placeholder="13.58 %">
                    </div>
                    <div class="form-group">
                        <label>Listing Date</label>
                        <input type="date" placeholder="2024-05-30">
                    </div>
                    <div class="form-group">
                        <label>CMP</label>
                        <input type="text" placeholder="₹ 410">
                    </div>
                    <div class="form-group">
                        <label>Current Return</label>
                        <input type="text" placeholder="70.5 %">
                    </div>
                    <div class="form-group">
                        <label>RHP</label>
                        <input type="text" placeholder="Enter RHP PDF Link">
                    </div>
                    <div class="form-group">
                        <label>DRHP</label>
                        <input type="text" placeholder="Enter DRHP PDF Link">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
