<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  justify-content: space-around;
}

.input-group {
  margin-bottom: 20px;
}

.label {
  display: block;
  margin-bottom: 5px;
}

.input {
  width: 200px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.dropdown {
  width: 200px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 12l-6 6-6-6z" fill="black"/></svg>');
  background-position: right 10px center;
  background-repeat: no-repeat;
}
</style>
</head>
<body>

<h2>Bond Details</h2>

<div class="container">
  <div class="input-group">
    <label class="label">Company Name</label>
    <input class="input" type="text" value="Vodafone Idea" readonly>
  </div>

  <div class="input-group">
    <label class="label">Price Band</label>
    <input class="input" type="text" value="Not Issued" readonly>
  </div>
</div>

<div class="container">
  <div class="input-group">
    <label class="label">Open</label>
    <input class="input" type="text" value="Not Issued" readonly>
  </div>

  <div class="input-group">
    <label class="label">Close</label>
    <input class="input" type="text" value="Not Issued" readonly>
  </div>
</div>

<div class="container">
  <div class="input-group">
    <label class="label">Issue Size</label>
    <input class="input" type="text" value="2300 Cr." readonly>
  </div>

  <div class="input-group">
    <label class="label">Issue Type</label>
    <select class="dropdown">
      <option value="">Select Issue Type</option>
      <option value="IPO">IPO</option>
      <option value="FPO">FPO</option>
      <option value="Rights Issue">Rights Issue</option>
    </select>
  </div>
</div>

<div class="container">
  <div class="input-group">
    <label class="label">LISTING DATE</label>
    <input class="input" type="text" value="Not Issued" readonly>
  </div>

  <div class="input-group">
    <label class="label">Status</label>
    <select class="dropdown">
      <option value="">Select Status</option>
      <option value="Open">Open</option>
      <option value="Closed">Closed</option>
    </select>
  </div>
</div>

</body>
</html>
